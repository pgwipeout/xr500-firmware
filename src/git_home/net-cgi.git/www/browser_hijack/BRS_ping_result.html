<html>
<head>
<meta charset="utf-8" />
<script language=javascript type=text/javascript src=/funcs.js></script>
</head>
<body bgcolor="#ffffff">
<script>
parent.ping_result = "<% hijack_apply_result("/tmp/ping_result") %>";
if(getTop(window).dsl_enable_flag == 1){
	parent.ping_ip_result = "<% hijack_apply_result("/tmp/ping_ip_result") %>";
	parent.ping_gate_result = "<% hijack_apply_result("/tmp/ping_gateway_result") %>";
}
var counter = parseInt("<% cfg_get("hijack_refresh_counter") %>");
var type = "<% cfg_get("internet_type") %>";
var delay_time = 1000;
if(getTop(window).dsl_enable_flag == 1){
	delay_time = 3000;
}
if( counter < 10 && (parent.ping_result == "none" || (type == "1" && parent.ping_result == "failed")))
{
	setTimeout("this.location.href='BRS_ping_result.html';", delay_time);
}

</script>
</body>
</html>
