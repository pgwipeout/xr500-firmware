<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<% hijack_title() %>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/styles.css" />
<script language="javascript" type="text/javascript" src="script/brs_hijack.js"></script>
<% hijack_language() %>
</head>
<style>
html, body{ margin: 0; border:none; background-color:#120203;background-image: url(../images/svg/bg.svg); background-attachment: fixed; background-size: cover; background-repeat: no-repeat; font-family:Arial, Helvetica, sans-serif; font-size:10pt; font-style:normal; font-weight:normal; width:100%; height:100%; color:#ffffff;}

#policy {overflow: auto; height:270px; text-align:left;}
#policy >span:first-of-type {text-align: right; padding-right: 20px;}
#policy        h1{text-align: center; font-size: 1.2em; text-decoration: underline}
#policy        h2{font-size: 1.1em;}
#policy        span {display: block; margin-top: 7px; margin-bottom: 7px;}
#policy        p span span, p span span span {margin-left: 20px;}
#policy        p span span:first-child, p span:first-of-type {margin-top: 7px;}
#policy        .grey-bg {background-color: #D3D3D3}
#policy        a { text-decoration: underline}
.agree-line {margin-top:10px;}

.agree-line>div span{margin:10px 20px 10px 20px; line-height:25px;}
.wizard_buttons_div{margin:auto auto; padding:40px;}
#new div{margin:10px 0 10px 0;}

input[type=reset],
input[type=submit],
input[type=button] {
  background: #de1821;
  display: inline-block;
  cursor: pointer;
  outline: none;
  border: none;
  -webkit-font-smoothing: antialiased;
  box-sizing: border-box;
  margin: 0 0.29em 0 0;
  font-family: "Roboto", sans-serif;
  font-weight: 500;
  font-size: 16px;
  padding: 0.594em 0.57em;
  border-radius: 2px;
  color: #fff;
}

input[type=submit][disabled],
input[type=button][disabled] {
  color: rgba(0,0,0,0.39);
  cursor: not-allowed;
}
</style>
<body>
<% form_submit("apply", "start.htm", "full_conditions") %>

<script>
document.forms[0].target = "_top";
function checkAgreement(cf) {

	cf.submit();
}

function enable_button() {
	document.getElementById("next").className = "purple_short_btn";
	document.getElementById("next").disabled = false;
}
</script>
<input type="hidden" name="hid_agreement" value="0">
<div id="container">

	<div class="dialog-content">
		<div class="wizard_content_div">
			<div class="install-card clearfix">

			
	<div class="wizard_words_div" >
		<div id="policy">
			<script>
				document.write(tnc_full_terms);
			</script>
		</div>
		<div style="text-align:center;">
			<div class="agree-line" id="new">
				<div><b><script>document.write(tnc_must_agree)</script></b></div>
			</div>
		</div>
	</div>
	
	<div id="allBtns_div" class="wizard_buttons_div" align="center" style="padding-bottom:10px;">
		<script>
			document.write('<input type="button" name="Next" id="next" class="purple_short_btn" value="'+tnc_agree+'" onclick="checkAgreement(document.forms[0])">');
		</script>
	</div>
	
	
	</div>
	</div>
	</div>
</div>
</form>
</body>
</html>
