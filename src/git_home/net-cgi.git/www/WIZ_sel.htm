<script>
function ckeck_gray()
{
	
	if( master == "guest" )
	{
		document.getElementById("ma1").style.display="";
		document.getElementById("ma").style.display="none";
	}
		
}
function ckeck_gray1()
{
	
	if( master == "guest" )
	{
		document.getElementById("ma").style.display="";
		document.getElementById("ma1").style.display="none";
	}
		
}
function click_next()
{
	if (document.forms[0].WANDetc[0].checked == true){
		if((getTop(window).have_broadband == "1" && (getTop(window).is_ru_version == 1 || getTop(window).is_pr_version == 1)) || getTop(window).have_lte_flag == "1")
			location.href = "WIZ_sel_3g_adsl.htm";
		else
			document.forms[0].submit();
	}
	else
	{
		if(getTop(window).dsl_enable_flag == 0)
	{	   location.href='BAS_basic.htm';
	getTop(window).open_sub("setup");
	getTop(window).menu_color_change("internet");}
		else
	{getTop(window).open_sub("setup");
	getTop(window).menu_color_change("internet");
		   location.href='BAS_basic_dsl.htm';
	}}
}
</script>

<TR><TD nowrap><B>$wizard_setup_info1</B></TD></TR>
<TR><TD nowrap><B>$wizard_setup_info2</B></TD></TR>

<TR><TD nowrap><INPUT type="radio"  checked name="WANDetc" id="wan_detect_type" value="AutoDetc" onclick='ckeck_gray()'><label for="wan_detect_type">$yes_mark</label></TD></TR>
<TR><TD nowrap><INPUT type="radio" name="WANDetc" id="wan_detect_type2" value="MyDetc" onclick='ckeck_gray1()'><label for="wan_detect_type2">$wizard_setup_no</label></TD></TR>
$bluebar
<TR id=ma><TD nowrap align=center>
<INPUT class="short_common_bt" type='button' name="Next" id="next" value='$next_mark' onClick='click_next()'>
</TD></TR>
<TR id=ma1>
<TD nowrap align=center>
<INPUT class="short_common1_bt" type='button' name="Next" id="next" value='$next_mark' disabled>
</TD></TR>
<script>
var master="<% cfg_get("http_loginname") %>";
	if( master == "guest" )
	{
		document.getElementById("ma1").style.display="";
		document.getElementById("ma").style.display="none";
	}else
	{
		document.getElementById("ma").style.display="";
		document.getElementById("ma1").style.display="none";
	}
</script>
