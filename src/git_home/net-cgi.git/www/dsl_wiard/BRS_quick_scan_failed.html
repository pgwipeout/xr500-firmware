<svg viewbox="0 0 24 24" style="display:block;width:100%;height:100%;"><path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"></svg>
</div>
<% table_header() %>
$bluebar
<% cfg_set("view_wizard", "0") %>
<input type=hidden name=wizard_select_country value="">
<script>
var ts="<% cfg_get("wizard_detwan") %>";
var netgear_region="<% get_firmware_region() %>";
wan_phy_mode="<% cfg_get("wan_phy_mode") %>";
wan_phy_auto="<% cfg_get("wan_phy_auto") %>";
wan_phy="<% cfg_get("wan_phy") %>";
var hijack_process="<% cfg_get("hijack_process") %>";
//var wizard_select_country="<% wiz_country_id() %>";
//var wizard_select_isp="<% wiz_isp_id() %>";
var qq=0;
function click_next()
{   
	var forms = document.getElementsByTagName("form");
	var cf = forms[0];
	if (document.forms[0].WANDetc[0].checked == true)
		this.location.href = "BRS_03A_detcInetType_fullscan.html";
	else{
		if(confirm(bh_no_genie_help_confirm) == false)
			return false;

		if( hijack_process == "1")
		{
			cf.action = "/apply.cgi?/index.htm timestamp=" + ts;
			cf.target = "_top";
			cf.submit_flag.value = "hijack_toBasic";
			cf.submit();
		}
		else
		getTop(window).location.href = "index.htm";
		}
}


</script>

<TR><TD nowrap><script>document.write(bh_quick_failed)</script></TD></TR>
<TR><TD nowrap><INPUT id="wan_detect_type" type="radio"  checked name="WANDetc" value="AutoDetc"><label for="wan_detect_type"><script>document.write(bh_quick_failed_slect1)</script></label></TD></TR>
<TR><TD nowrap><INPUT id="wan_detect_type" type="radio" name="WANDetc" value="MyDetc"><label for="wan_detect_type"><script>document.write(bh_quick_failed_slect2)</script></label></TD></TR>
$bluebar
<TR><TD nowrap align=center>
<script>document.write('<INPUT id="next" class="short_common_bt" type="button" name="Next" value="'+bh_next_mark+'"onClick="click_next()">')</script>
</TD></TR>
