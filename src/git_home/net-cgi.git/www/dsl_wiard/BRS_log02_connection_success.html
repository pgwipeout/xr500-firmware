<!DOCTYPE html>
<html>

<head>
<% hijack_title() %>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="style/hijack_style.css" />
<script language="javascript" type="text/javascript" src="script/brs_hijack.js"></script>

<% hijack_language() %>
</head>
<% wizlog_checkPing_ck02("0") %>
<body onLoad="loadvalue()">
<% form_submit("apply", "BRS_netgear_success.html", "hijack_success")  %>
<div class="wizard_content_div">

	<div class="wizard_words_div">
		
		<div class="waiting_connect_div" align="center">
			<h1>
				<script>document.write(bh_internet_checking);</script>
			</h1>
		</div>
		
		<div class="waiting_img_div" align="center">
			<img src="image/wait30.gif" />
		</div>
	
	</div>
</div>
</body>
<script>
var hijack_process = "<% cfg_get("hijack_process") %>";
function loadvalue()
{
	 var cf = document.forms[0];
		if( getTop(window).hdd_multi_user ==1)
		{
			if(hijack_process == 2 && parent.first_hdd_nofind == 0)
				cf.submit();
			else
				this.location.href = "BRS_success.html";
		}
		else{
			if(hijack_process == 2)
				cf.submit();
			else
				this.location.href = "BRS_success.html";		
		}
}
</script>
</html>
