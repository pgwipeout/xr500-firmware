<script>
function click_next()
{
	if (document.forms[0].WANDetc[0].checked == true)
	{
		if(top.have_broadband == "1")
			location.href = "WIZ_sel_3g_adsl.htm";
		else
			document.forms[0].submit();
	}else
	{
		if(top.dsl_enable_flag == 0)
		   location.href='BAS_basic.htm';
		else
		location.href='BAS_basic_dsl.htm';
	}
}
</script>

<TR><TD nowrap><B>$wizard_setup_info1</B></TD></TR>
<TR><TD nowrap><B>$wizard_setup_info2</B></TD></TR>
<TR><TD nowrap><INPUT type="radio"  checked name="WANDetc" value="AutoDetc" id="WANDetc_ye"><label for="WANDetc_ye">$yes_mark</label></TD></TR>
<TR><TD nowrap><INPUT type="radio" name="WANDetc" value="MyDetc" id="WANDetc_no"><label for="WANDetc_no">$wizard_setup_no</label></TD></TR>
$bluebar
<TR><TD nowrap align=center>
<script>
var master="<% cfg_get("http_loginname") %>";
if( master == "admin" )
	document.write('<INPUT class="short_common_bt" type="button" name="Next" value="$next_mark" onClick="click_next()">');
else
	document.write('<INPUT class="short_common1_bt" type="button" name="Next" value="$next_mark" disabled>');
</script>
