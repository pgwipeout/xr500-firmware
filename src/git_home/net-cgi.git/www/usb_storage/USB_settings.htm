<% http_header("style/form.css", "/funcs.js", "/USB_NETStorage.js") %>
<% body_header("_USB_setting", "USB_settings.htm", "usb_setting") %>
<div id="black_over_lay" class="black_overlay">
</div>
<div class="page_title">$usb_settings</div>
<div class="fix_button">
<TABLE width=100% border=0 cellpadding=0 cellspacing=2>
<script>
var master="<% cfg_get("http_loginname") %>";
if( master == "admin" )
    document.write('<TR><TD colspan=2 align=center><input class="apply_bt" type="button" name="apply" id="apply" value=" $apply_mark " onClick=\'document.forms[0].submit();\'></TD></TR>');
else
	document.write('<TR><TD colspan=2 align=center><input class="apply1_bt" type="button" name="apply" id="apply" value=" $apply_mark " disabled></TD></TR>');
</script>
</TABLE>
</div>
<div id="main" class="main_top_button"> 
<div class="help_button_sty" style="fill:white" onclick="open_help_button()" onmouseover="this.style.fill='red'" onmouseout="this.style.fill='white'">
<svg viewbox="0 0 24 24" style="display:block;width:100%;height:100%;"><path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"></svg>
</div>
<% table_header() %>

<script language="javascript" type="text/javascript">
<!--
var show_enableUSB="<% cfg_get("usb_enableUSB") %>";
function loadvalue()
{
	form=document.forms[0];
	if( show_enableUSB == '0' )
		form.enableUSB[0].checked = true;
	else
		form.enableUSB[1].checked = true;	
}

-->
</script>
<TR><TD colspan=2>&nbsp;</TD></TR>	
<TR>
	<TD nowrap><b>$enable_usb</b>
	<input type="radio" name="enableUSB" id="enable_usb" value="0" ><label for="enable_usb">$yes_mark</label>
	<input type="radio" name="enableUSB" id="disable_usb" value="1" ><label for="disable_usb">$no_mark</label></TD>
	<TD nowrap><input class="common_key_bt" type="button" name="approve" id="approve" value=" $approved_devices " onClick='location.href="USB_approved.htm";'></TD>
</TR>
<TR><TD colspan=2>&nbsp;</TD></TR>
<TR><TD colspan=2><img src=/liteblue.gif width=100%% height=12></TD></TR>
</TABLE>
</div>
<% help_box("0","_USB_setting") %>
</FORM>
</BODY>
</HTML>
