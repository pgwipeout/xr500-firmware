<% http_header("style/form.css", "/funcs.js", "/jquery-1.7.2.min.js") %>
<body onLoad="please_wait(false);">
<div id="black_over_lay" class="black_overlay"></div>
	<form method="POST" target="formframe">
<input type="hidden" name="submit_flag" value="">
<div class="page_title">游戏加速器</div>
<div class="funjsq">
<div class="funjsq_title2">用户条款宣告</div>
<div>
<script>
function enable_next()
{
    var cf=document.forms[0];
    if(cf.funjsqAgree.checked == true){
	document.getElementById("funjsq_next").className  = "common_bt";
	document.getElementById("funjsq_next").disabled = false;
    }else{
        document.getElementById("funjsq_next").className  = "common_gray_bt";
	document.getElementById("funjsq_next").disabled = true;
    }
}
</script>
<TABLE cellspacing=5 cellPadding=3 width=100% border=0 class="funjsq_tab">
<TR>
        <TD nowrap>
        <input id="funjsq_agree" name="funjsqAgree" type="checkbox" onclick="enable_next();">我同意这些条款
        </TD>
</TR>
<TR>
	<TD nowrap>
	<input class="common_gray_bt" type="button" name="Next" id="funjsq_next" value="下一步" onclick="location.href='funjsq_login.htm'" disabled>
	</TD>
</TR>
</TABLE>
</div>
</div>

</div>
</form>
<div class="WeChat">
        <img id="WeChatImg" src="/image/WeChat.png" />
</div>
<div id="warning_msg" style="width:40%;height:25%;margin:auto;z-index:1002;border-radius:15px; position:fixed;margin-left:25%;top:30%;z-index:1002;background:#120203;display:none;text-align:center;min-width:400px;min-height:195px;"><h2 id="warning_m" style="margin-top:13%;margin-left:13px;margin-right:13px;line-height:23px;"></h2><input type="button" onclick="close_warning()" value="确定" style="right:8%;position:absolute;bottom:9%;"></div>
</body>
</html>
