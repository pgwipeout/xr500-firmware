<% http_header("style/form.css") %>
<body bgcolor="#ffffff" onload="loadvalue();">
<script>
var connect_ext_num="<% cfg_get("connect_ext_num") %>";
</script>
<div class="page_title" id="page_title" style="margin-top:5px;">Choose one extender you want to visit.</div>
<div id="main" class="main_top_button">
<script>
<% list_extender_device() %>
function loadvalue()
{
	if(extender_device_num == "1"){
		var str = eval ( 'extender_device0' );
		var each_info = str.split("*");
		location.href ="http://"+each_info[1]+"/login.html";
	}
}
</script>
<TABLE border=0 cellpadding=5 cellspacing=0 width=60% style="margin-left:20px;">
	<thead>
		<TR class=table_header>
			<TD nowrap align=left><a class="subhead_acc_control">#</a></TD>
			<TD nowrap align=left><a class="subhead_acc_control">MAC Address</a></TD>
			<TD nowrap align=left><a class="subhead_acc_control">Device Name</a></TD>
		</TR>
	</thead>
	<script>
		if(extender_device_num > 0)
		{
			for(i=0;i<extender_device_num;i++)
			{
				var str = eval ( 'extender_device' + i );
				var each_info = str.split("*");
				document.write("<TR class=\"even_line\">");
				document.write("<td nowrap><a href=http://"+each_info[1]+"/login.html>"+(i+1)+"</a></td>");
				document.write("<td nowrap>"+each_info[0]+"</td>");
				document.write("<td nowrap><a href=http://"+each_info[1]+"/login.html>"+each_info[2].replace(/\s/g, '&nbsp;')+"</a></td>");
			}
		}
	</script>
</TABLE>
</div>
</BODY>
</HTML>
