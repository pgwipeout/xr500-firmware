<script>
var ts="<% cfg_get("wadv_schedule_add_an") %>";

var gui_region="<% cfg_get("GUI_Region") %>";
var netgear_region=(getTop(window).netgear_region == "") ? "WW" : getTop(window).netgear_region;

<% wireless_schedule_items_a() %>
var edit_num = "<% cfg_get("wless_schedule_edit_num") %>";
function loadvalue()
{
	var cf = document.forms[0];
	//initSelect();
	cf.selday[0].checked = true;
	schedule_check_pattern();
}
</script>

<input type="hidden" name="schedule_info" value="">

<TABLE width="100%" border="0" cellpadding="2" cellspacing="3">
<TR><TD colspan="2"><b>$adva_turnoff</b></TD></TR>
<TR>
	<TD width="10%" align="left">$adva_start :</td>
	<TD align="left">
		<select class="divselect" name="start_time">
		<script>
		var i=0;
		for(i=0; i<48; i++)
		{
			if((gui_region=="German" && netgear_region=="WW") || netgear_region=="GR")
				document.write('<option value="'+i+'">'+hour_schedule_24[i]+'</option>');
			else
				document.write('<option value="'+i+'">'+hour_schedule_12[i]+'</option>');
		}
		</script>
		</select>
	</TD>
</TR>
<TR>
	<TD nowrap width="10%" align="left">$adva_end :</td>
	<TD align="left">
		<select class="divselect" name="end_time">
		<script>
                var i=0;
                for(i=0; i<48; i++)
                {
                        if((gui_region=="German" && netgear_region=="WW") || netgear_region=="GR")
                                document.write('<option value="'+i+'">'+hour_schedule_24[i]+'</option>');
                        else
                                document.write('<option value="'+i+'">'+hour_schedule_12[i]+'</option>');
                }
                </script>
		</select>
	</TD>
</TR>
<TR><TD colspan="2"><b>$adva_recur_pattern</b></TD></TR>
<TR><TD colspan="2"><input type="radio" name="selday" value="0" onClick="schedule_check_pattern();" id="selday_dai"><label for="selday_dai"><b>$email_daily</b></label></TD></TR>
<TR><TD colspan="2"><input type="radio" name="selday" value="1" onClick="schedule_check_pattern();" id="selday_day"><label for="selday_day"><b>$adva_select_days</b></label></TD></TR>
<TR><TD colspan="2">
	<TABLE width="90%" align="center" cellpadding="2" cellspacing="3" border="0">
	<TR><!-- bug 23395:all select by default -->
		<TD nowrap width="25%" align="left"><input type="checkbox" name="sun" value="0" checked id="sun_ch"><label for="sun_ch">$schedule_sun</label></TD>
		<TD nowrap width="25%" align="left"><input type="checkbox" name="mon" value="1" checked id="mon_ch"><label for="mon_ch">$schedule_mon</label></TD>
		<TD nowrap width="25%" align="left"><input type="checkbox" name="tue" value="2" checked id="tue_ch"><label for="tue_ch">$schedule_tue</label></TD>
		<TD nowrap width="25%" align="left"><input type="checkbox" name="wed" value="3" checked id="wed_ch"><label for="wed_ch">$schedule_wed</label></TD>
	</TR>
	<TR>
		<TD nowrap width="25%" align="left"><input type="checkbox" name="thu" value="4" checked id="thu_ch"><label for="thu_ch">$schedule_thu</label></TD>
		<TD nowrap width="25%" align="left"><input type="checkbox" name="fri" value="5" checked id="fri_ch"><label for="fri_ch">$schedule_fri</label></TD>
		<TD nowrap width="25%" align="left"><input type="checkbox" name="sat" value="6" checked id="sta_ch"><label for="sta_ch">$schedule_sat</label></TD>
	</TR>
	</TABLE>
</td></tr>
</TABLE>
