<% http_header("style/form.css", "/funcs.js", "/qos.js") %>
<% noload_header("_qos", "QOS_rule.htm", "add_qos_ether") %>
<div id="black_over_lay" class="black_overlay">
</div>
<div class="page_title">$qos_add_head</div>
<div class="fix_button">
<TABLE width=100% border=0 cellpadding=0 cellspacing=2>
        <TR>
                <TD nowrap colspan=2 align=center>
		<script>
			var master="<% cfg_get("http_loginname") %>";
			if( master=="admin" )
				document.write('<input class="cancel_bt" type="button" name="Cancel" value="$cancel_mark" onClick="qosRule();">&nbsp;&nbsp;<input class="apply_bt" type="submit" name="apply" value="$apply_mark" onClick="return check_qos_ether(document.forms[0],\'add\');">');			
			else
				document.write('<input class="cancel1_bt" type="button" name="Cancel" value="$cancel_mark" disabled>&nbsp;&nbsp;<input class="apply1_bt" type="submit" name="apply" value="$apply_mark" disabled>');
		</script>
		</TD>
        </TR>
</TABLE>

</div>
<div id="main" class="main_top_button"> 
<div class="help_button_sty" style="fill:white" onclick="open_help_button()" onmouseover="this.style.fill='red'" onmouseout="this.style.fill='white'">
<svg viewbox="0 0 24 24" style="display:block;width:100%;height:100%;"><path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"></svg>
</div>
<% table_header() %>

<script>
<!--% qos_items() %-->
<% qos_items_xss() %>

</script>
<input type="hidden" name="hidden_qos_policy_name">
	<TR><TD nowrap colspan=2><b>$qos_priority</b> </TD></TR>
	<TR>
		<TD nowrap>$qos_policy_for</TD>
		<TD nowrap> <INPUT type="text" name="name" id="name" maxLength="60" size="16" onKeyPress="return getkey('ssid', event)" value=""></TD>
	</TR>
	<TR>
		<TD nowrap>$qos_priority_category</TD>
		<TD nowrap> 
			<SELECT name="category" id="category" onChange="change_priority()">
				<OPTION value="0" >$qos_application</OPTION>
				<OPTION value="1" >$qos_online</OPTION>
				<OPTION value="2" selected>$qos_ether</OPTION>
				<OPTION value="3" >$qos_mac</OPTION>
			</SELECT>
		</TD>
	</TR>
	<TR>
		<TD nowrap>$qos_ether</TD>
		<TD nowrap> 
			<SELECT name="port_num" id="port_num" onChange="change_serv_ether()">
				<OPTION value="1" >1</OPTION>
				<OPTION value="2" >2</OPTION>
				<OPTION value="3" >3</OPTION>
				<OPTION value="4" >4</OPTION>
			</SELECT>
		</TD>
	</TR>
	<TR>
		<TD nowrap>$qos_priority</TD>
		<TD nowrap> 
			<SELECT name="priority" id="priority">
				<OPTION value="0" >$qos_highest</OPTION>
				<OPTION value="1" selected>$qos_high</OPTION>			
				<OPTION value="2" >$qos_normal</OPTION>
				<OPTION value="3" >$qos_low</OPTION>
			</SELECT>
		</TD>
	</TR>
$bluebar
</TABLE>
</div>

<script>change_serv_ether();</script>
<% help_box("0","_qos") %>
</FORM>
</BODY>
</HTML>
